service: eatery-explorer-backend

provider:
    name: aws
    runtime: nodejs20.x
    region: eu-west-2
    stage: ${opt:stage, 'prod'}
    environment:
        NODE_ENV: production # Set environment variables

functions:
    app:
        handler: app.handler
        events:
            - http:
                  path: /
                  method: ANY
            - http:
                  path: /{proxy+}
                  method: ANY
